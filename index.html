<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
    <div class="logodiv">
        <img src="./images/site/logo.png" id="logo">
        <h1 id="title">Sinverse Size Comparison App</h1>
    </div>

    <div class="selectdiv">
        <select name="character1" id="char1select" onchange=updateCharacter(1)>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
            <option value="custom1">Custom 1</option>
            <option value="custom2">Custom 2</option>
        </select>
        <select name="character2" id="char2select" onchange=updateCharacter(2)>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
            <option value="custom1">Custom 1</option>
            <option value="custom2">Custom 2</option>
        </select>
        <button id="swapButton" onclick="swapChars()"><i class='fa fa-refresh' style="font-size:35px;"></i></i></button>
    </div>
    
    <div class="tabButtons">
        <button id="heightButton" onclick="openTab('height'),updateCharacter(1, false),updateCharacter(2, false)"><i class="fa fa-arrows-v"></i>Height</button>
        <button id="lengthButton" onclick="openTab('length')"><i class="fa fa-arrows-h"></i>Length</button>
        <button id="customButton" onclick="openTab('custom')"><i class="fa fa-user-o"></i>Custom</button>
        <button id="profileButton" onclick="openTab('profile')"><i class="fa fa-address-card-o"></i>Profiles</button>
    </div>

    <div class="tabs">

        <div class="tab" id="heightTab">
            <input type="range" min="0.5" max = 10.5 value="1" id="zoomRange" onchange="adjustZoom()" />
            <input type="color" id="heightBGColor" value="#FAEBD7" oninput="updateHeightBG()"/>
            <table>
                <colgroup>
                    <col span="1" style="width: 50%;" id="char1HeightCol">
                    <col span="1" style="width: 50%;" id="char2HeightCol">
                 </colgroup>
                <tr class="statblocks">
                    <td class="statblock">
                        <h2 id="char1Name"></h2>
                        <h3 id="char1Height"></h3>
                    </td>
                    <td class="statblock">
                        <h2 id="char2Name"></h2>
                        <h3 id="char2Height"></h3>
                    </td>
                </tr>
                <tr class="heightImages">
                    <td id="height1ImgCell">
                        <img src="./images/site/blank.png" alt="Character 1" id="height1Img" onload="drawHeights()" style="display: none"> <!-- crossorigin="anonymous"  -->
                        <canvas id="height1Canvas" width="1" height="1"></canvas>
                    </td>
                    <td id="height2ImgCell">
                        <img src="./images/site/blank.png" alt="Character 2" id="height2Img" onload="drawHeights()" style="display: none"> <!-- crossorigin="anonymous" --> 
                        <canvas id="height2Canvas" width="1" height="1"></canvas>
                    </td>
                </tr>
            </table>
        </div>

        <div class="tab" id="lengthTab" style="display:none;">
            <h2>Length Tab</h2>
            <div class="lengthImages">
                <img src="./images/site/blank.png" alt="Character 1" id="length1img">
                <img src="./images/site/blank.png" alt="Character 2" id="length2img">
            </div>
        </div>

        <div class="tab" id="profileTab" style="display:none;">
            <div class="profiles">
                <h2>Profiles Tab</h2>
            </div>
        </div>

        <div class="tab" id="customTab" style="display:none;">
            <div class="custom">
                <h2>Custom Character Creation</h2>
                <h3>Custom 1</h3>
                <div id="custom1" style="display: flex">
                    <div class="customLeft">
                        <table>
                            <tr>
                                <td>
                                    <label for="customName1">Character Name:</label>
                                    <input type="text" value="Custom Character 1" autocomplete="off" id="customName1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="customHeightFt1">Height (ft):</label>
                                    <input type="number" min="0" max="180" value="5" autocomplete="off" id="customHeightFt1">
                                    <label for="customHeightIn1">Height (in):</label>
                                    <input type="number" min="0" max="11" value="8" autocomplete="off" id="customHeightIn1">
                                </td>
                            <tr>
                                <td>
                                    <label for="customHeightCorrect1">Height Correction (%):</label>
                                    <input type="number" min="1" max="120" value="100" autocomplete="off" id="customHeightCorrect1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="customImage1">Image URL (Optional):</label>
                                    <input type="text" value="" autocomplete="off" id="customImage1" oninput=updatePreview()>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cropImageT1">Top Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageT1" oninput="adjustCrop('T1', false)")>
                                    <label for="cropImageR1">Right Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageR1" oninput="adjustCrop('R1', false)">
                                    <label for="cropImageB1">Bottom Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageB1" oninput="adjustCrop('B1', false)">
                                    <label for="cropImageL1">Left Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageL1" oninput="adjustCrop('L1', false)">
                                    <label style="display: none" for="removeBGColorCheck1">Remove BG</label>
                                    <input style="display: none" type="checkbox" id="removeBGColorCheck1" value="true">
                                    <label style="display: none" for="removeBGColor1"></label>
                                    <input style="display: none" type="color" id="removeBGColor1">
                                    <label style="display: none" for="removeTolerance1">Tolerance:</label>
                                    <input style="display: none" type="number" value="0" id="removeTolerance1">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cropImageRangeT1">Top Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeT1" oninput="adjustCrop('T1')" />
                                    <label for="cropImageRangeR1">Right Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeR1" oninput="adjustCrop('R1')" />
                                    <label for="cropImageRangeB1">Bottom Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeB1" oninput="adjustCrop('B1')" />
                                    <label for="cropImageRangeL1">Left Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeL1" oninput="adjustCrop('L1')" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="customRight" id="customRight1">
                        <canvas class="customCanvas" id="customCanvas1" width="100" height="100"></canvas>
                    </div>
                </div>
                <br>
                <h3>Custom 2</h3>
                <div id="custom2" style="display: flex">
                    <div class="customLeft">
                        <table>
                            <tr>
                                <td>
                                    <label for="customName2">Character Name:</label>
                                    <input type="text" value="Custom Character 2" autocomplete="off" id="customName2">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="customHeightFt2">Height (ft):</label>
                                    <input type="number" min="0" max="180" value="5" autocomplete="off" id="customHeightFt2">
                                    <label for="customHeightIn2">Height (in):</label>
                                    <input type="number" min="0" max="11" value="8" autocomplete="off" id="customHeightIn2">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="customHeightCorrect2">Height Correction (%):</label>
                                    <input type="number" min="1" max="120" value="100" autocomplete="off" id="customHeightCorrect2">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="customImage2">Image URL (Optional):</label>
                                    <input type="text" value="" autocomplete="off" id="customImage2" oninput=updatePreview()>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cropImageT2">Top Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageT2" oninput="adjustCrop('T2', false)")>
                                    <label for="cropImageR2">Right Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageR2" oninput="adjustCrop('R2', false)">
                                    <label for="cropImageB2">Bottom Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageB2" oninput="adjustCrop('B2', false)">
                                    <label for="cropImageL2">Left Crop:</label>
                                    <input type="number" min="0" max="100" value="0" autocomplete="off" id="cropImageL2" oninput="adjustCrop('L2', false)">
                                    <label style="display: none" for="removeBGColorCheck2">Remove BG</label>
                                    <input style="display: none" type="checkbox" id="removeBGColorCheck2" value="true">
                                    <label style="display: none" for="removeBGColor2"></label>
                                    <input style="display: none" type="color" id="removeBGColor2">
                                    <label style="display: none" for="removeTolerance2">Tolerance:</label>
                                    <input style="display: none" type="number" value="0" id="removeTolerance2">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="cropImageRangeT2">Top Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeT2" oninput="adjustCrop('T2')" />
                                    <label for="cropImageRangeR2">Right Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeR2" oninput="adjustCrop('R2')" />
                                    <label for="cropImageRangeB2">Bottom Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeB2" oninput="adjustCrop('B2')" />
                                    <label for="cropImageRangeL2">Left Crop:</label>
                                    <input type="range" min="0" max = 100 value="0" id="cropImageRangeL2" oninput="adjustCrop('L2')" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="customRight" id="customRight2">
                        <canvas class="customCanvas" id="customCanvas2" width="100" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
