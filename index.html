<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>

    <div class="selectdiv">
        <select name="character1" id="char1select" onchange=updateChar1()>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
            <option value="custom">Custom</option>
        </select>
        <select name="character2" id="char2select" onchange=updateChar2()>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
            <option value="custom">Custom</option>
        </select>
        <button id="swapButton" onclick="swapChars()"><i class='fa fa-refresh' style="font-size:35px;"></i></i></button>
    </div>
    
    <div class="tabButtons">
        <button id="heightButton" onclick="openHeightTab()"><i class="fa fa-arrows-v"></i>Height</button>
        <button id="lengthButton" onclick="openLengthTab()"><i class="fa fa-arrows-h"></i>Length</button>
        <button id="customButton" onclick="openCustomTab()"><i class="fa fa-user-o"></i>Custom</button>
        <button id="profileButton" onclick="openProfileTab()"><i class="fa fa-address-card-o"></i>Profiles</button>
    </div>
    <div class="tabs">

        <div class="tab" id="heightTab">
            <input type="range" min="0.5" max = 10.5 value="1" id="scaleRange" onchange="adjustScale()">
            <table>
                <colgroup>
                    <col span="1" style="width: 50%;" id="char1HeightCol">
                    <col span="1" style="width: 50%;" id="char2HeightCol">
                 </colgroup>
                <tr class="statblocks">
                    <td class="statblock">
                        <h2 id="char1Name"></h2>
                        <h3 id="char1Height"></h3>
                    </td>
                    <td class="statblock">
                        <h2 id="char2Name"></h2>
                        <h3 id="char2Height"></h3>
                    </td>
                </tr>
                <tr class="heightImages">
                    <td id="height1ImgCell">
                        <img src="./images/site/blank.png" alt="Character 1" id="height1Img">
                    </td>
                    <td id="height2ImgCell">
                        <img src="./images/site/blank.png" alt="Character 2" id="height2Img">
                    </td>
                </tr>
            </table>
        </div>

        <div class="tab" id="lengthTab" style="display:none;">
            <h2>Length Tab</h2>
            <div class="lengthImages">
                <img src="./images/site/blank.png" alt="Character 1" id="length1img">
                <img src="./images/site/blank.png" alt="Character 2" id="length2img">
            </div>
        </div>

        <div class="tab" id="profileTab" style="display:none;">
            <div class="profiles">
                <h2>Profiles Tab</h2>
            </div>
        </div>

        <div class="tab" id="customTab" style="display:none;">
            <div class="custom">
                <h2>Custom Char Creation</h2>
                <table>
                    <tr>
                        <td>
                            <label for="customName">Character Name:</label>
                            <input type="text" value="Custom Name" autocomplete="off" id="customName" onchange="updateChar1(),updateChar2()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customHeightFt">Height (ft):</label>
                            <input type="number" min="0" max="180" value="5" autocomplete="off" id="customHeightFt" onchange="updateChar1(),updateChar2()">
                            <label for="customHeightIn">Height (in):</label>
                            <input type="number" min="0" max="11" value="8" autocomplete="off" id="customHeightIn" onchange="updateChar1(),updateChar2()">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="customImage">e621 URL (Optional):</label>
                            <input type="text" value="" autocomplete="off" id="customImage" onchange="updateChar1(),updateChar2()">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
