<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="selectdiv">
        <select name="character1" id="char1select" onchange=updateChar1()>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
        </select>
        <select name="character2" id="char2select" onchange=updateChar2()>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
        </select>
    </div>

    <div class="statsdiv">
        <div class="statblock">
            <h2 id="char1Name"></h2>
            <h3 id="char1Height"></h3>
        </div>
        <div class="statblock">
            <h2 id="char2Name"></h2>
            <h3 id="char2Height"></h3>
        </div>
    </div>

    <div class="profileImages">
        <img src="" alt="Character 1" id="profile1img">
        <img src="" alt="Character 2" id="profile2img">
    </div>

    <div class="refImages">
        <img src="" alt="Character 1" id="ref1img">
        <img src="" alt="Character 2" id="ref2img">
    </div>

    <div class="profiles">

    </div>

    <script src="./script.js"></script>
</body>

</html>
