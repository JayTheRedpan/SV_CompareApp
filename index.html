<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="selectdiv">
        <select name="character1" id="char1select" onchange=updateChar1()>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
        </select>
        <select name="character2" id="char2select" onchange=updateChar2()>
            <option value="" selected="selected" disabled="disabled">Select a Character</option>
        </select>
        <select name="sizeAdjust" id="sizeselect" onChange="updateChar1(); updateChar2();">
            <option value="5" selected="selected">5</option>
            <option value="3">3</option>
            <option value="1">1</option>
            <option value="0.5">0.5</option>
        </select>
    </div>

    <div class="profileImages">
        <img src="" alt="Character 1" id="profile1img">
        <img src="" alt="Character 2" id="profile2img">
    </div>

    <div class="refImages">
        <img src="" alt="Character 1" id="ref1img">
        <img src="" alt="Character 2" id="ref2img">
    </div>

    <div class="profiles">

    </div>

    <script src="./script.js"></script>
</body>

</html>
